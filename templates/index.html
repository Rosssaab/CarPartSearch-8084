<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Lookup</title>
    <link id="theme-link" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/{{ theme }}/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ... (keep all existing styles) ... */
        .tab-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="http://mywebstuff.co.uk" class="btn btn-secondary me-2">Back to My Web Stuff</a>
            <span class="navbar-brand mx-auto">Car Lookup</span>
            <select id="theme-select" class="form-select" style="width: auto;">
                {% for value, name in theme_options %}
                    <option value="{{ value }}" {% if value == theme %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </div>
    </nav>

    <div class="container mt-3">
        <h3 class="mb-3">Car Lookup</h3>
        <form method="POST" id="carLookupForm">
            <input type="hidden" name="search_car" value="1">
            <div class="mb-3">
                <label for="reg_number" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="reg_number" name="reg_number" placeholder="Enter car registration number" required>
            </div>
            <button type="submit" class="btn btn-primary">Lookup</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}

        {% if car_details %}
            <div class="mt-4">
                <h4>Car Details</h4>
                <table class="table">
                    <tbody>
                        {% for key, value in car_details.items() %}
                            <tr>
                                <th>{{ key|replace('_', ' ')|title }}</th>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var themeSelect = document.getElementById('theme-select');
        var themeLink = document.getElementById('theme-link');

        function applyTheme(theme) {
            if (theme === 'default') {
                theme = 'solar';
            }
            themeLink.href = `https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/${theme}/bootstrap.min.css`;
        }

        themeSelect.addEventListener('change', function() {
            var selectedTheme = this.value;
            applyTheme(selectedTheme);
            
            // Update the URL without reloading the page
            history.pushState(null, '', `/${selectedTheme}`);
        });

        // Apply the initial theme
        applyTheme('{{ theme }}');
    });
    </script>
</body>
</html>
